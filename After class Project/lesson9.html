<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography Showcase</title>
    <link rel="stylesheet" href="style.css" />
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    color: #333;
    text-align: center;
    padding: 2rem;
}

.container {
    max-width: 700px;
    margin: auto;
}

h1.text-sample {
    font-size: 3rem;
    text-transform: uppercase;
    letter-spacing: 5px;
    color: purple;
}

.description {
    font-style: italic;
    margin-bottom: 2rem;
}

.section {
    background: white;
    margin: 1rem 0;
    padding: 1rem;
    border-radius: 8px;
    transition: 0.3s ease;
}

.bold-text {
    font-weight: bold;
}

.uppercase-text {
    text-transform: uppercase;
}

.shadow-text {
    text-shadow: 4px 4px 3px rgba(0, 0, 0, 0.3);
}

.spacing-text {
    letter-spacing: 3px;
    word-spacing: 10px;
}
</style>
</head>

<body>
    <div class="container">
        <h1 class="text-sample">Text Properties in CSS</h1>
        <p class="description">Explore various CSS text effects</p>

        <div class="section bold-text">This is bold text</div>
        <div class="section uppercase-text">This is uppercase text</div>
        <div class="section shadow-text">This text has shadow</div>
        <div class="section spacing-text">This text has spacing</div>
    </div>
</body>

</html>
