<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text properties in CSS</title>
<style>
.class1{
    font-family: fantasy;
    color: blue;
}
.class2{
    background-color: chartreuse;
height: 300px;
width: 250px;
transform: skew(36deg, 18deg);
}
.class3{
    text-decoration: underline;
    text-transform: capitalize;
    color: red;
}
.class4{
    text-align: center;
    color:brown;
}
</style>
</head>
<body>
   <p class="class1">wdhuqdxuqw</p>
   <div class="class2">boooooooooom</div>
   <p class="class3">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> 
   <p class="class4">hfuhfwebfe</p>
</body>
</html>
