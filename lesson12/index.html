<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning in CSS</title>
<style>
    .heading{
        color: red;
        border: 2px solid black;
        text-align: center;
        width: fit-content;
    }
    .static{
        position: static;
        top: -40px;
    }
    .fixed{
        position: fixed;
        left: 50px;
    }
    .relative{
        position: relative;
        bottom: 65px;
    }
    .absolute{
        position: absolute;
        left: 30px;
    }
    .sticky{
        position: sticky;
        bottom: 60px;
    }
</style>
</head>
<body>
    <h1 class="heading">Positions in CSS</h1>
    <p class="static">This is a Static position</p>
    <p class="fixed">This is a Fixed position</p>
    <p class="relative">This is a Relative position</p>
    <p class="absolute">This is a Absolute position</p>
    <p class="sticky">This is a Sticky position</p>
    <p>nothin</p>
     <p>nothin</p>
      <p>nothin</p>
       <p>nothin</p>
        <p>nothin</p>
         <p>nothin</p>
</body>
</html>
